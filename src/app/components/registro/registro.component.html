<div class="container py-5">
    <div class="row">
        <form class="col-sm-12 col-md-8 offset-md-2 px-5 py-4 my-bg-dark text-white border-radius">
            <p class="titulo text-center">Registro Paciente</p>
            <div class="form-row pt-2 my-text-2">
                <div class="col-sm-6 col-md-4 form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="ayudaNombre"
                        placeholder="Nombre completo" required>
                    <small id="ayudaUsuario" class="form-text text-muted"> Ingrese su nombre real. Ej José
                        María</small>
                </div>
                <div class="col-sm-6 col-md-4 form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control " id="apellido" aria-describedby="ayudaApellido"
                        placeholder="Apellido" required>
                    <small id="ayudaApellido" class="form-text text-muted"> Ingrese su apellido. Ej
                        Villareal</small>
                </div>
                <div class="col-md-4 form-group">
                    <label for="usuario">D.N.I.</label>
                    <input type="text" class="form-control " id="usuario" aria-describedby="ayudaUsuario"
                        placeholder="D.N.I" required>
                    <small id="ayudaUsuario" class="form-text text-muted"> Ingrese su DNI. Ej
                        41218784</small>
                </div>
            </div>
            <div class="form-row pt-2 my-text-2">
                <div class="col-sm-6 form-group">
                    <label for="pass">Contraseña</label>
                    <input type="password" class="form-control " id="pass" aria-describedby="ayudaPass"
                        placeholder="Contraseña" required>
                    <small id="ayudaPass" class="form-text text-muted"> Ingrese una contraseña dificil de
                        adivinar</small>
                </div>

                <div class="col-sm-6 form-group">
                    <label for="passConfirm">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="passConfirm" placeholder="Confirmar contraseña"
                        required>
                </div>
            </div>

            <div class="form-row pt-2  my-text-2">
                <div class="col-sm-6 form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control " id="email" aria-describedby="ayudaEmail"
                        placeholder="E-mail" required>
                    <small id="ayudaEmail" class="form-text text-muted"> Ingrese una direccion de correo
                        valida</small>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="emailConfirm">Confirmar e-mail</label>
                    <input type="email" class="form-control " id="emailConfirm" placeholder="Confirmar e-mail" required>
                </div>
            </div>
            <div class="form-row pt-2 my-text-2">
              <div class="col-sm-6 col-md-4 form-group">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha" aria-describedby="ayudaFecha" required>
                <small id="ayudaFecha" class="form-text text-muted">Ingrese una fecha valida</small>
            </div>
            <div class="col-sm-6 col-md-4 form-group">
                <label for="fecha">Direccion</label>
                <input type="text" placeholder="Calle Petranca 453" class="form-control" id="fecha" aria-describedby="ayudaFecha" required>
                <small id="ayudaFecha" class="form-text text-muted">Ingrese una direccion valida</small>
            </div>
            <div class="col-sm-6 col-md-4 form-group">
                <label for="fecha">Telefono</label>
                <input type="text" placeholder="Ej. 4521531" class="form-control" id="fecha" aria-describedby="ayudaFecha" required>
                <small id="ayudaFecha" class="form-text text-muted">Ingrese una telefono valida</small>
            </div>
            </div>
